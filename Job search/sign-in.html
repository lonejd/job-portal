<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #d6d09a;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left {
      flex: 1;
      background: #FFEB3B;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 90%;
      max-height: 100vh;
      object-fit: cover;
      animation: fadeInLeft 1s ease forwards;
      opacity: 0;
    }
    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInRight 1s ease forwards;
      opacity: 0;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    h1 span {
      color: #d78c2d;
      font-style: italic;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .form-group {
      position: relative;
      margin-top: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
       border: 2px solid #555;
  background-color: #fff;
  color: #000;
      border-radius: 6px;
      background: none;
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
      background-color: #d6d09a;
      padding: 0 4px;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #555;
    }
    .btn {
      grid-column: 1 / -1;
      padding: 12px;
      background-color: #d78c2d;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      margin-top: 25px;
    }
    .social-btns {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .social-btns button {
      flex: 1;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 6px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
    }
    .footer {
      grid-column: 1 / -1;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .footer a {
      color: #a269e8;
      text-decoration: none;
      margin-left: 6px;
    }

    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }
    button:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
button {
  background-color: #e49f3c;
  border: none;
  color: #000;
  font-weight: 600;
  font-size: 16px;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* <== this makes the animation smooth */
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/b793aebd01b9271b999d03dfaf76be21.gif" alt="Signup Illustration">
    </div>
    <div class="right">
      <h1><span>Create</span><br> An Account</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder=" " required>
          <label>First Name</label>
        </div>
        <div class="form-group">
          <input type="text" placeholder=" " required>
          <label>Last Name</label>
        </div>
        <div class="form-group full-width">
          <input type="email" placeholder=" " required>
          <label>E-mail id</label>
        </div>
        <div class="form-group">
          <input type="password" placeholder=" " required>
          <label>Create password</label>
        </div>
        <div class="form-group">
          <input type="password" placeholder=" " required>
          <label>Retype password</label>
        </div>
        <button class="btn" onclick="window.location.href='Job listing.html'">Create Account</button>

        <div class="social-btns">
          <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="G" width="20"> Sign up with Google</button>
          <button><img src="https://cdn-icons-png.flaticon.com/512/179/179309.png" alt="Apple" width="20"> Sign up with Apple</button>
        </div>
        <div class="footer">
          Already have an account?<a href="login-page.html">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
